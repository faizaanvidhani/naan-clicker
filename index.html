<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">

  <title>Naan Clicker!</title>
</head>

<body>
  <div class="container text-center background">

    <div class="row">
      <div class="col-12">
        <h1>THE ULTIMATE NAAN CLICKER!</h1>
      </div>
    </div>

    <div class="row">
        <div class="col-12 buttons">
            <a href="https://www.youtube.com/watch?v=ea4T5xP2nKA" class="btn btn-outline-success btn-large">Naan Headgear</a>
            <a href="https://www.grubhub.com/delivery/dish/garlic_naan" class="btn btn-outline-success btn-large">Where Can I get some NAAN?</a>
            <a href="http://www.preethiindian.com/naan.html" class="btn btn-outline-success btn-large">Types of Naan</a>
            <a href="https://www.chowhound.com/food-news/175880/whats-the-difference-between-naan-and-pita/" class="btn btn-outline-success btn-large">About Naan</a>
        </div>
      </div>

    <div class="row">
      <div class="col-12">
        <div class="naan">
          <img onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')" src="src/imgs/butter-naan-01.jpg" alt="naan">
          <audio id="mySound" src="src/audio/Naansong.mp3">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="score">Score: </div>
      </div>
    </div>

  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="src/js/main.js"></script>
</body>

</html>
